name: Java CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Application to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
         ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose.yml to server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ vars.USER_TODEPLOY }}@$${{ vars.HOST_TODEPLOY }}:/home/ubuntu/gamestore/

      - name: Remove old container and images
        run: |
          ssh ${{ vars.USER_TODEPLOY }}@$${{ vars.HOST_TODEPLOY }} "cd /home/ubuntu/gamestore/ && docker-compose down gamestore-app && docker rmi javeexd/gamestore-app"

      - name: Pull Docker images
        run: |
          ssh ${{ vars.USER_TODEPLOY }}@$${{ vars.HOST_TODEPLOY }} "cd /home/ubuntu/gamestore/ && docker-compose pull javeexd/gamestore-app"

      - name: Run Docker Compose
        run: |
          ssh ${{ vars.USER_TODEPLOY }}@$${{ vars.HOST_TODEPLOY }} "cd /home/ubuntu/gamestore/ && docker-compose up -d javeexd/gamestore-app"
