services:
  gamestore:
    container_name: gititdone_app
    image: javeexd/gamestore-app:latest
    ports:
      - "8080:8080"
    networks:
      - gititdone_network
    environment:
      - POSTGRES_URL=jdbc:postresql://${POSTGRES_HOST}/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - gititdone_db

  datadog-agent:
    image: datadog/agent:latest
    environment:
      - DD_API_KEY=${DATADOG_API_KEY}
      - DD_SITE=datadoghq.com
      - DD_DOGSTATSD_PORT=8125
      - DD_AUTH_TOKE=${DATADOG_AUTH_TOKEN}
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_LOGS_ENABLED=true
    ports:
      - "8125:8125/udp"
      - "10514:10514/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 

  gititdone_db:
    container_name: gititdone_db
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - gititdone_gititdone_db-data:/var/lib/postgresql/data
    networks:
      - gititdone_network

volumes:
  gititdone_gititdone_db-data:

networks:
  gititdone_network: