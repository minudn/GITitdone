services:
  gititdone_app:
    container_name: gititdone_app
    image: devops-gititdone_app:latest
    build: .
    ports:
      - 8080:8080
    networks:
      - gititdone_network
    environment:
      - DB_HOST=gititdone_db
      - DB_PORT=5432
      - DB_NAME=gamestore
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - gititdone_db
  gititdone_db:
    container_name: gititdone_db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gamestore
    volumes:
      - gititdone_gititdone_db-data:/var/lib/postgresql/data
    networks:
      - gititdone_network
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - DB_HOST=gititdone_db
      - DB_PORT=5432
      - DB_NAME=gamestore
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - gititdone_db
    command: mvn test
    networks:
      - gititdone_network
volumes:
  gititdone_gititdone_db-data:
networks:
  gititdone_network:
